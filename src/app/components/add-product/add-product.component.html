<h2 mat-dialog-title>Agregar Contrasena</h2>
<mat-dialog-content fxLayout="column">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Ingrese el Servicio" name="servicio" [(ngModel)]="product.servicio">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Ingrese el Usuario" name="usuario" [(ngModel)]="product.usuario">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Ingrese su password" name="password" [(ngModel)]="product.password"
                [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions [attr.align]="'end'">
    <button mat-raised-button color="primary" type="button" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit" (click)="addProduct() " mat-dialog-close>Guardar</button>
</mat-dialog-actions>
