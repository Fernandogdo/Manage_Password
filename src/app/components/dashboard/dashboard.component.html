<button mat-fab class="btn-agregarChat bg-naranja" (click)="ModalProduct()">
  <mat-icon>add</mat-icon>
</button>

<div *ngIf="products.length > 0; else noproducts">
  <ul>
    <li *ngFor="let p of products">
      {{p.servicio}} <br/>
      {{p.password}} <br/>
      <button (click)="deleteProduct($event, p)">
        Delete
      </button>
      <button (click)="editProduct($event, p)">
          Edit
      </button>
    </li>
  </ul>

</div>

<ng-template #noproducts>
  <p>Aun no hay productos</p>
</ng-template>
